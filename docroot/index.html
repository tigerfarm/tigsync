<!DOCTYPE html>
<html>
    <head>
        <title>Sync Game</title>
        <link href="custom/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="custom/sync.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="//media.twiliocdn.com/sdk/js/sync/v0.11/twilio-sync.min.js"></script>
        <script src="sync.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="custom/pageTop.js"></script>
        <div id="mainBox">
            <div class="panelTitle">
                Sample Application using Twilio Sync
            </div>
            <div id="board" style="padding-top: 20px;">
                <div class="board-row">
                    <button type="button" data-row="0" data-col="0" onclick="buttonClick();">&nbsp;</button>
                    <button type="button" data-row="0" data-col="1" onclick="buttonClick();">&nbsp;</button>
                    <button type="button" data-row="0" data-col="2" onclick="buttonClick();">&nbsp;</button>
                </div>
                <div class="board-row">
                    <button type="button" data-row="1" data-col="0" onclick="buttonClick();">&nbsp;</button>
                    <button type="button" data-row="1" data-col="1" onclick="buttonClick();">&nbsp;</button>
                    <button type="button" data-row="1" data-col="2" onclick="buttonClick();">&nbsp;</button>
                </div>
                <div class="board-row">
                    <button type="button" data-row="2" data-col="0" onclick="buttonClick();">&nbsp;</button>
                    <button type="button" data-row="2" data-col="1" onclick="buttonClick();">&nbsp;</button>
                    <button type="button" data-row="2" data-col="2" onclick="buttonClick();">&nbsp;</button>
                </div>
            </div>
            <div class="panelArea">
                <table>
                    <tr><td>User identity </td><td><input id="userIdentity" type="text" placeholder="Sync token access identity" />&nbsp;</td><td id="mUserIdentity"></td></tr>
                    <tr><td>Password</td><td><input type="password" id="tokenPassword" name="tokenPassword" placeholder="Your access password"/>&nbsp;</td><td id="mTokenPassword"></td></tr>
                    <tr><td>Document name &nbsp;</td><td><input id="syncDocumentName" type="text" placeholder="Sync document game name" />&nbsp;</td><td id="mSyncDocumentName"></tr>
                </table>
                <table style="margin-top: 6px;">
                    <tr>
                        <td><button class="abutton" id="getTokenSetSyncObject" onclick="getTokenSetSyncObject();" style="visibility: visible;">Get token</button></td>
                        <td><button class="abutton" id="resetButtons" onclick="resetButtons();" style="visibility: visible;margin-right: 6px;">Reset buttons</button></td>
                        <td><button class="abutton" id="clearGameBoard" onclick="clearGameBoard();">Clear game board</button></td>
                        <td><button class="abutton" id="getGameSubscribe" onclick="getSyncDocumentSetBoard('subscribe');">Get game & subscribe</button></td>
                        <td><button class="abutton" id="getGame" onclick="getSyncDocumentSetBoard('');">Get game</button></td>
                        <td><button class="abutton" id="deleteGame" onclick="deleteGame();">Delete game</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="logBox">
            <div class="panelTitle">
                Log messages for developers
            </div>
            <div class="panelArea">
                <textarea id="log"></textarea>
            </div>
            <div class="panelArea">
                <table>
                    <tr>
                        <td><button class="abutton" id="clearLog" onclick="clearLog();">Clear</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="custom/pageBottom.js"></script>
    </body>
</html>
